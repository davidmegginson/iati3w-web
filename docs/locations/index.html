<!DOCTYPE html>
<html>
  <head>
    <title>IATI/3W explorer</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="icon" type="image/png" sizes="512x512" href="../iati3w-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <a href="../" title="Go to home page">
        <img src="../iati3w-icon.png" class="logo" />
      </a>
      <h1>
        IATI/3W explorer
      </h1>
      <nav id="primary-nav" class="tabs">
        <a href="../orgs/" title="Organisations involved in activites in Somalia.">Who?</a>
        <a href="../sectors/" title="Aid sectors active in Somalia.">What?</a>
        <a class="active">Where?</a>
        <a href="../">About</a>
      </nav>
    </header>
    <main>
      <nav class="secondary">
        <a href="#admin1">Regions</a>
        <a href="#admin2">Districts</a>
        <a href="#unclassified">Unclassified locations</a>
      </nav>
      <h2>Locations for aid projects in Somalia</h2>
      <p>
        This page lists all the locations from the 3W and IATI reports
        together. You can use your browser search function to find a
        specific one.
      </p>
      <section id="content">
        <p class="loading">Loadingâ€¦</p>
      </section>
    </main>
    <script id="template.locationlist" type="template">
      {% for loctype, data in locations %}
      <section id="{{ loctype }}">
        <h3>{{ loctype | location }}</h3>
        <div class="inline-list">
          {% for location in data.keys() | sort %}
          <div class="item">
            <a title="{{ location }}" href="location.html?ref={{ location | urlenc }}&amp;type={{ loctype | urlenc }}">{{ location | truncate(50) }}</a>
            <span class="info">{{ data[location].orgs | length | plural("organisation", "organisations") }}</span>
            <span class="info">{{ data[location].activities | length | plural("activity", "activities") }}</span>
          </div>
          {% endfor %}
        </div>
      </section>
      {% endfor %}
    </script>
    <script type="module" defer="defer">
      import { render_location_list } from "../script.js";
      render_location_list();
    </script>
  </body>
</html>
