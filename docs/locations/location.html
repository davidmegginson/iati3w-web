<!DOCTYPE html>
<html>
  <head>
    <title>IATI/3W explorer</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="icon" type="image/png" sizes="512x512" href="../iati3w-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <a href="../" title="Home">
        <img src="../iati3w-icon.png" class="logo" />
      </a>
      <h1>
        IATI/3W explorer
      </h1>
      <nav id="primary-nav" class="tabs">
        <a href="../orgs/" title="Organisations involved in activites in Somalia.">Who?</a>
        <a href="../sectors/" title="Aid sectors active in Somalia.">What?</a>
        <a class="active" href="../locations/" title="Locations active in Somalia.">Where?</a>
        <a href="../">About</a>
      </nav>
    </header>
    <main>
      <section id="content">
        <p class="loading">Loadingâ€¦</p>
      </section>
    </main>
    <script id="template.location" type="template">
      <nav class="secondary">
        <a href="#orgs">Organisations</a>
        <a href="#sectors">Sectors</a>
        <a href="#activities">Activities</a>
      </nav>
      <p class="fixture">{{ location_type | location }}</p>
      <h2>{{ location_name }}</h2>
      <section id="orgs">
        <h3>Organisations working in this location</h3>
        {% set hasContent = false %}
        {% for scope in ["local", "regional", "international", "unknown"] %}
        {% if info.orgs[scope].keys() | length > 0 %}
        {% set hasContent = true %}
        <section id="orgs.{{ scope }}">
          <h4>{{ scope | scope }}s</h4>
          <div class="inline-list">
            {% for org in info.orgs[scope].keys() | sort %}
            <div class="item">
              <a title="{{ org }}" href="../orgs/org.html?ref={{ org | urlenc }}">{{ org | truncate }}</a>
              <span class="info">{{ info.orgs[scope][org] | plural("activity", "activities") }}</span>
            </div>
            {% endfor %}
          </div>
        </section>
        {% endif %}
        {% endfor %}
      </section>
      <section id="sectors">
        <h3>What organisations are doing here</h3>
        {% for type in info.sectors.keys() %}
        <section id="sectors.{{ type }}">
          <h4>{{ type | sector }}</h4>
          <div class="inline-list">
            {% for sector in info.sectors[type].keys() | sort %}
            <div class="item">
              <a href="../sectors/sector.html?ref={{ sector }}&amp;type={{ type | urlenc }}">{{ sector }}</a>
              <span class="info">{{ info.sectors[type][sector] | plural("activity", "activities") }}</span>
            </div>
            {% endfor %}
          </div>
        </section>
        {% endfor %}
      </section>
      <section id="activities">
        <h3>Activities in this sector</h3>
        <div class="inline-list wide">
          {% for identifier in info.activities %}
          {% set activity = activities[identifier] %}
          <div class="item">
            <a title="{{ activity.title }}" href="../activity.html?ref={{ activity.identifier | urlenc}}">{{ activity.title | truncate }}</a>
            <span class="info"><b>Who:</b> {{ activity.orgs | join }}</span>
            <span class="info"><b>Where:</b> {{ activity.locations | join }}</span>
            <span class="info"><b>Source:</b> {{ activity.source }}</span>
          </div>
          {% endfor %}
        </div>
      </section>
    </script>
    <script type="module" defer="defer">
      import { render_location } from "../script.js";
      render_location();
    </script>
  </body>
</html>
