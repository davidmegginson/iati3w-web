<!DOCTYPE html>
<html>
  <head>
    <title>IATI/3W explorer</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="icon" type="image/png" sizes="512x512" href="../iati3w-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <a href="../" title="Home">
        <img src="../iati3w-icon.png" class="logo" />
      </a>
      <h1>
        IATI/3W explorer
      </h1>
      <nav id="primary-nav" class="tabs">
        <a class="active">Who?</a>
        <a href="../sectors/" title="Aid sectors active in Somalia.">What?</a>
        <a href="../locations/" title="Locations active in Somalia.">Where?</a>
        <a href="../">About</a>
      </nav>
    </header>
    <main>
      <section id="content">
        <p class="loading">Loadingâ€¦</p>
      </section>
    </main>
    <script id="template.orglist" type="template">
      <p class="inline-list">
        {% for org_name in orgs.keys() | sort %}
        <span>
          <a title="{{ org_name}}" href="org.html?ref={{ org_name | urlenc }}">{{ org_name | truncate }}</a>
          <br/>{{ orgs[org_name].activities | length | plural("activity", "activities") }}
        </span>
        {% endfor %}
      </p>
    </script>
    <script type="module" defer="defer">
      import { load_org_list } from "../script.js";
      load_org_list();
    </script>
  </body>
</html>
