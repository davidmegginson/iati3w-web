<!DOCTYPE html>
<html>
  <head>
    <title>IATI/3W explorer</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="icon" type="image/png" sizes="512x512" href="../iati3w-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <a href="../" title="Home">
        <img src="../iati3w-icon.png" class="logo" />
      </a>
      <h1>
        IATI/3W explorer
      </h1>
      <nav id="primary-nav" class="tabs">
        <a class="active" href="../orgs/" title="Organisations involved in activites in Somalia.">Who?</a>
        <a href="../sectors/" title="Aid sectors active in Somalia.">What?</a>
        <a href="../locations/" title="Locations active in Somalia.">Where?</a>
        <a href="../">About</a>
      </nav>
    </header>
    <main>
      <section id="content">
        <p class="loading">Loadingâ€¦</p>
      </section>
    </main>
    <script id="template.org" type="template">
      <nav class="secondary">
        <a href="#partners">Partners</a>
        <a href="#sectors">Sectors</a>
        <a href="#locations">Locations</a>
        <a href="#activities">Activities</a>
      </nav>

      <h2>Organisation: {{ org.info.name }}</h2>

      <p><b>Scope of work:</b> {{ org.info.scope | scope }}</p>

      <section id="partners">
        <h3>Who do they collaborate with?</h3>
        {% set hasContent = false %}
        {% for scope in ["local", "regional", "international", "unknown"] %}
        {% if org.partners[scope].keys() | length > 0 %}
        {% set hasContent = true %}
        <section id="partners.{{ scope }}">
          <h4>{{ scope | scope }}s</h4>
          <div class="inline-list">
            {% for partner in org.partners[scope].keys() | sort %}
            <div class="item">
              <a title="{{ partner }}" href="org.html?ref={{ partner | urlenc }}">{{ partner | truncate }}</a>
            <span class="info">{{ org.partners[scope][partner] | plural("activity", "activities") }}</span>
          </div>
          {% endfor %}
        </div>
        </section>
        {% endif %}
        {% endfor %}
        {% if not hasContent %}
        <p class="notice">(No partner organisations found for {{ org.info.name }}.)</p>
        {% endif %}
      </section>
      
      <section id="sectors">
        <h3>What do they do?</h3>
        {% set hasContent = false %}
        {% for type in org.sectors.keys() %}
        {% if org.sectors[type] | length > 0 %}
        {% set hasContent = true %}
        <section id="sectors.{{ type }}">
          <h4>{{ type | sector }}s</h4>
          <div class="inline-list">
            {% for sector in org.sectors[type].keys() | sort %}
            <div class="item">
              <a href="../sectors/sector.html?ref={{ sector | urlenc }}&amp;type={{ type }}">{{ sector }}</a>
              <span class="info">{{ org.sectors[type][sector] | plural("activity", "activities") }}</span>
            </div>
            {% endfor %}
          </div>
        </section>
        {% endif %}
        {% endfor %}
        {% if not hasContent %}
        <p class="notice">(No sectors found for {{ org.info.name }}.)</p>
        {% endif %}
      </section>
      
      <section id="locations">
        <h3>Where do they work?</h3>
        {% set hasContent = false %}
        {% for type in org.locations.keys() %}
        {% if org.locations[type] | length > 0 %}
        {% set hasContent = true %}
        <section id="locations.{{ type }}">
          <h4>{{ type | location }}s</h4>
          <div id="locations.admin1" class="inline-list">
            {% for location in org.locations[type].keys() | sort %}
            <div class="item">
              <a href="../locations/location.html?ref={{ location | urlenc }}&amp;type={{ type }}">{{ location }}</a>
              <span class="info">{{ org.locations[type][location] | plural("activity", "activities") }}</span>
            </div>
            {% endfor %}
          </div>
        </section>
        {% endif %}
        {% endfor %}
        {% if not hasContent %}
        <p class="notice">(No locations found for {{ org.info.name }}.)</p>
        {% endif %}
      </section>
      
      <section id="activities">
        <h3>Activities</h3>
        {% for type in org.activities.keys() %}
        {% if org.activities[type] | length > 0 %}
        <section id="activities.{{ type }}">
          <h4>{{ type | role }} ({{ org.activities[type] | length }})</h4>
          <div class="inline-list wide">
            {% for activity_id in org.activities[type] %}
            {% set activity = activities[activity_id] %}
            <div class="item">
              <a title="{{ activity.title }}" href="../activity.html?ref={{ activity.identifier | urlenc }}">{{ activity.title | truncate }}</a>
              <span class="info"><b>Who:</b> {{ activity.orgs | join }}</span>
              <span class="info"><b>Where:</b> {{ activity.locations | join }}</span>
              <span class="info"><b>Source:</b> {{ activity.source }}</span>
            </div>
            {% endfor %}
          </div>
        </section>
        {% endif %}
        {% endfor %}
      </section>

    </script>
    <script type="module" defer="defer">
      import { render_org } from "../script.js";
      render_org();
    </script>
  </body>
</html>
