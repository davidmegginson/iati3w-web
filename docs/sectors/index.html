<!DOCTYPE html>
<html>
  <head>
    <title>IATI/3W explorer</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="icon" type="image/png" sizes="512x512" href="../iati3w-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <a href="../" title="Go to home page">
        <img src="../iati3w-icon.png" class="logo" />
      </a>
      <h1>
        IATI/3W explorer
      </h1>
      <nav id="primary-nav" class="tabs">
        <a href="../orgs/" title="Organisations involved in activites in Somalia.">Who?</a>
        <a class="active">What?</a>
        <a href="../locations/" title="Locations active in Somalia.">Where?</a>
        <a href="../">About</a>
      </nav>
    </header>
    <main>
      <h2>Aid clusters and sectors in Somalia</h2>
      <section id="content">
        <p class="loading">Loadingâ€¦</p>
      </section>
    </main>
    <script id="template.sectorlist" type="template">
      <section id="humanitarian">
        <h3>Humanitarian clusters</h3>
        <div class="inline-list">
          {% for sector_name, info in sectors.humanitarian %}
          <div class="item">
            <a href="sector.html?ref={{ sector_name }}&amp;type=humanitarian">{{ sector_name }}</a>
            <span class="info">{{ info.orgs | length | plural("organisation", "organisations") }}</span>
            <span class="info">{{ info.activities | length | plural("activity", "activities") }}</span>
          </div>
          {% endfor %}
        </div>
      </section>
      <section id="dac">
        <h3>OECD sectors</h3>
        <div class="inline-list">
          {% for sector_name, info in sectors.dac %}
          <div class="item">
            <a href="sector.html?ref={{ sector_name }}&amp;type=dac">{{ sector_name }}</a>
            <span class="info">{{ info.orgs | length | plural("organisation", "organisations") }}</span>
            <span class="info">{{ info.activities | length | plural("activity", "activities") }}</span>
          </div>
          {% endfor %}
        </div>
      </section>
    </script>
    <script type="module" defer="defer">
      import { load_sector_list } from "../script.js";
      load_sector_list();
    </script>
  </body>
</html>
