<!DOCTYPE html>
<html>
  <head>
    <title>IATI/3W explorer</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="icon" type="image/png" sizes="512x512" href="../iati3w-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <a href="../" title="Home">
        <img src="../iati3w-icon.png" class="logo" />
      </a>
      <h1>
        IATI/3W explorer
      </h1>
      <nav id="primary-nav" class="tabs">
        <a href="../orgs/" title="Organisations involved in activites in Somalia.">Who?</a>
        <a class="active" href="../sectors/" title="Aid sectors active in Somalia.">What?</a>
        <a href="../locations/" title="Locations active in Somalia.">Were?</a>
        <a href="../">About</a>
      </nav>
    </header>
    <main>
      <section id="content">
        <p class="loading">Loadingâ€¦</p>
      </section>
    </main>
    <script id="template.sector" type="template">
      <h2>Sector: {{ sector_name }}</h2>
      <section id="orgs">
        <h3>Organisations working in this sector</h3>
        <ul>
          {% for org, count in info.orgs %}
          <li>
            <a href="../orgs/org.html?ref={{ org | urlenc }}">{{ org }}</a>
            ({{ count | plural("activity", "activities") }})
          </li>
          {% endfor %}
        </ul>
      </section>
      <section id="locations">
        <h3>Locations where this sector is active</h3>
        <ul>
          {% for location, count in info.locations %}
          <li>
            <a href="../locations/location.html?ref={{ location | urlenc }}">{{ location }}</a>
            ({{ count | plural("activity", "activities") }})
          </li>
          {% endfor %}
        </ul>
      </section>
      <section id="activities">
        <h3>Activities in this sector</h3>
        <ul>
          {% for activity in info.activities %}
          <li><a href="../activity.html?ref={{ activity.identifier | urlenc}}">{{ activity.title }}</a></li>
          {% endfor %}
        </ul>
      </section>
    </script>
    <script type="module" defer="defer">
      import { load_sector } from "../script.js";
      load_sector();
    </script>
  </body>
</html>
