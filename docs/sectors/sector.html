<!DOCTYPE html>
<html>
  <head>
    <title>IATI/3W explorer</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="icon" type="image/png" sizes="512x512" href="../iati3w-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <a href="../" title="Home">
        <img src="../iati3w-icon.png" class="logo" />
      </a>
      <h1>
        IATI/3W explorer
      </h1>
      <nav id="primary-nav" class="tabs">
        <a href="../orgs/" title="Organisations involved in activites in Somalia.">Who?</a>
        <a class="active" href="../sectors/" title="Aid sectors active in Somalia.">What?</a>
        <a href="../locations/" title="Locations active in Somalia.">Where?</a>
        <a href="../">About</a>
      </nav>
    </header>
    <main>
      <section id="content">
        <p class="loading">Loadingâ€¦</p>
      </section>
    </main>
    <script id="template.sector" type="template">
      <nav class="secondary">
        <a href="#orgs">Organisations</a>
        <a href="#locations">Locations</a>
        <a href="#activities">Activities</a>
      </nav>
      <h2>{{ sector_type | sector }}: {{ sector_name }}</h2>
      <section id="orgs">
        <h3>Organisations working in this sector</h3>
        {% for scope in ["local", "regional", "international", "unknown"] %}
        {% if sector.orgs[scope].keys() | length > 0 %}
        <section id="orgs.{{ scope }}">
          <h4>{{ scope | scope }}s</h4>
          <div class="inline-list">
            {% for org in sector.orgs[scope].keys() | sort %}
            <div class="item">
              <a title="{{ org }}" href="../orgs/org.html?ref={{ org | urlenc }}">{{ org | truncate }}</a>
              <span class="info">{{ sector.orgs[scope][org] | plural("activity", "activities") }}</span>
            </div>
            {% endfor %}
          </div>
        </section>
        {% endif %}
        {% endfor %}
      </section>
      <section id="locations">
        <h3>Locations where this sector is active</h3>
        {% for loctype in sector.locations.keys() %}
        {% if sector.locations[loctype].keys() | length > 0 %}
        <section id="locations.{{ loctype }}">
          <h4>{{ loctype | location }}s</h4>
          <div class="inline-list">
            {% for location in sector.locations[loctype].keys() | sort %}
            <div class="item">
              <a title="{{ location }}" href="../locations/location.html?ref={{ location | urlenc }}&amp;type={{ loctype | urlenc }}">{{ location | truncate(50) }}</a>
              <span class="info">{{ sector.locations[loctype][location] | plural("activity", "activities") }}</span>
            </div>
            {% endfor %}
          </div>
        </section>
        {% endif %}
        {% endfor %}
      </section>
      <section id="activities">
        <h3>Activities in this sector ({{ sector.activities | length }})</h3>
        <div class="inline-list wide">
          {% for identifier in sector.activities %}
          {% set activity = activities[identifier] %}
          <div class="item">
            <a title="{{ activity.title }}" href="../activity.html?ref={{ activity.identifier | urlenc}}">{{ activity.title | truncate }}</a>
            <span class="info"><b>Who:</b> {{ activity.orgs | join | truncate(65) }}</span>
            <span class="info"><b>Where:</b> {{ activity.locations | join }}</span>
            <span class="info"><b>Source:</b> {{ activity.source }}</span>
          </div>          
          {% endfor %}
        </div>
      </section>
    </script>
    <script type="module" defer="defer">
      import { render_sector } from "../script.js";
      render_sector();
    </script>
  </body>
</html>
